{% extends 'base.html' %}

{% block content %}
    <h1>Удалить пост "{{ post.title }}"?</h1>
    <p>Вы уверены, что хотите удалить этот пост? Это действие необратимо.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'post_detail' post.pk %}">Отмена</a>
    </form>
{% endblock %}
